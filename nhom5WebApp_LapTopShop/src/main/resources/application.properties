spring.application.name=nhom5_WebApp_LapTopShop


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/laptopshop
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

# Cấu hình tối đa một file tải lên
spring.servlet.multipart.max-file-size=20MB

# Cấu hình tối đa tổng tất cả các file tải lên
spring.servlet.multipart.max-request-size=50MB

# Config hiển thị log phần security
logging.level.org.springframework.security=DEBUG

# Config session
# Kết nối đến CSDL nào
spring.session.store-type=jdbc
# Thời gian hết hạn
spring.session.timeout=30m
spring.session.jdbc.initialize-schema=always
