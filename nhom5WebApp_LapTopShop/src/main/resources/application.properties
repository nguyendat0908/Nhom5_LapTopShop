spring.application.name=nhom5_WebApp_LapTopShop

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/nhom5-laptopshop
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

#default =  1MB
# Config upload 1 file with size 50MB
spring.servlet.multipart.max-file-size = 50MB

#default = 10MB (from data)
# Config total request
spring.servlet.multipart.max-request-size = 50MB

# Config hiển thị log phần security
logging.level.org.springframework.security=DEBUG